<div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> {{vm.title}}
                </div>
                <div class="panel-body">
                    <form id="toblahform" ng-submit="vm.saveToblah(currtoblah)">
                        <input placeholder="{{vm.placeholder}}" size="44" ng-model="currtoblah.what"
                               name="what" autofocus/>
                        <p style="padding-top: 1em">
                            <input type="submit" id="submit" value="Submit" />
                        </p>
                    </form>
                    <ul id="toblah-list" class="list-group" >
                        <span ng-repeat="toblah in vm.toblahList track by $index">
                                <a href="#/main/{{vm.type}}" class="list-group-item">

                                    <i class="fa fa-arrow-circle-right fa-fw"></i> {{toblah.what }}
                                    <label><input type="checkbox" ng-model="toblah.complete"
                                           ng-true-value="true" ng-false-value="false"
                                                  ng-click="vm.setCompleteStatus(toblah, $index)">
                                        Complete</label>
                                    <button class="pull-right text-muted small" ng-click="vm.deleteToblah(toblah)">x</button>

                                </a>
                        </span>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
